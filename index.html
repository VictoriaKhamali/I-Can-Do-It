<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>  
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <form id="search-form">
                <div class="row">
                    <div class="col-9">
                <input type="search" 
                placeholder ="Type a city.."
                class ="form-control"
                id="city-input"
                autocomplete="off"> 
                
                    </div>
                    <div class="col-3">
                <input type="submit" value="search" class ="btn btn-primary" />
           </div>
         </div>
               
            </form>
            
            <div class ="weather-app">

                <div class =overview>
            <h1 id = "city">
                Kharkiv
            </h1>
            <ul>
                <li id ="date"></li>
             
                <li id = "description">
                    Cloudy
                </li>
            </ul>
         </div>
            <div class="row">
                 <div class="col-6">
                    <div class="clearfix weather-temperature">
                    <img 
                    src="" alt="Cloudy"  id="icon"   class="float-left" />
           
                
                    <div class="float-left">
                        <strong id = "temperature"></strong><span class="units">  °C | <a href ="#" id="farenheit-link">°F</a>

                        </span>
                    </div>
            </div>
                </div>
                      <div class="col-6">
                    <ul>
                       
                        <li>
                            Humidity : <span id ="humidity"></span>%</li>
                        <li>
                            Wind: <span id = "wind"></span>km/h</li>
                    </ul>
                </div>
            </div>
       
</div>
    <smal>
        <a href="https://github.com/VictoriaKhamali/I-Can-Do-It">Open-source code </a> , by Viktoriia Netrebenko
    </smal>
</div>


    </div>
</div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
